<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invievil | OS 2.0</title>
    <style>
        :root { --neon: #00ff00; --bg: #050505; }
        
        body {
            background-color: var(--bg);
            color: var(--neon);
            font-family: 'Fira Code', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .terminal {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid var(--neon);
            background: rgba(0, 20, 0, 0.95);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            position: relative;
        }

        /* Анимация глитча для логотипа */
        .glitch-img {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
            border: 1px solid var(--neon);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            2% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
            4% { transform: translate(2px, -2px); filter: hue-rotate(0deg); }
            6% { transform: translate(0); }
        }

        /* Эффект печатающегося текста */
        .typing {
            overflow: hidden;
            border-right: .15em solid var(--neon);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--neon); } }

        .info-row { margin: 10px 0; font-size: 0.8rem; opacity: 0; animation: fadeIn 0.5s forwards; }
        .info-row:nth-child(2) { animation-delay: 1s; }
        .info-row:nth-child(3) { animation-delay: 1.5s; }
        .info-row:nth-child(4) { animation-delay: 2s; }

        @keyframes fadeIn { to { opacity: 1; } }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            border: 1px solid var(--neon);
            padding: 12px;
            text-align: center;
            text-decoration: none;
            color: var(--neon);
            font-size: 0.7rem;
            background: transparent;
            transition: 0.3s;
        }

        .btn:active { background: var(--neon); color: black; }

        /* Бегущая строка внизу */
        .ticker {
            position: absolute;
            bottom: 5px;
            width: 100%;
            font-size: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            opacity: 0.5;
        }
        .ticker-text {
            display: inline-block;
            animation: ticker 10s linear infinite;
        }
        @keyframes ticker { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <div class="terminal">
        <img src="logo.png" class="glitch-img" alt="IV">
        
        <div class="typing">> INITIALIZING DOSSIER...</div>
        
        <div style="margin-top: 20px;">
            <div class="info-row">AGENT: NIKITA</div>
            <div class="info-row">CODENAME: INVIEVIL</div>
            <div class="info-row">SECURE_TEL: <a href="tel:+7XXXXXXXXXX" style="color:white; text-decoration:none;">+7 (___) ___-__-__</a></div>
        </div>

        <div class="btn-grid">
            <a href="https://t.me/ssone" class="btn">TELEGRAM</a>
            <a href="https://instagram.com/mne.ne.poh.ui" class="btn">INSTAGRAM</a>
            <a href="https://github.com/Invievil" class="btn" style="grid-column: span 2;">ACCESS GITHUB TERMINAL</a>
        </div>

        <div class="ticker">
            <div class="ticker-text">
                ENC_DATA: 48 65 6c 6c 6f 20 4e 69 6b 69 74 61 | SYSTEM_STATUS: SECURED | NODE_ID: 0x21AF |
            </div>
        </div>
    </div>

</body>
</html>
