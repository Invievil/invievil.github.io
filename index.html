<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invievil | Dossier</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --bg-dark: #0a0a0a;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--neon-green);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 0 0 5px var(--neon-green);
        }

        /* Эффект шума на фоне */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: -1;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--neon-green); }
            50% { box-shadow: 0 0 25px var(--neon-green); }
            100% { box-shadow: 0 0 10px var(--neon-green); }
        }

        .dossier-header {
            text-align: center;
            border: 1px solid var(--neon-green);
            padding: 8px 15px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
        }

        .info-block {
            width: 100%;
            max-width: 350px;
            border-left: 3px solid var(--neon-green);
            padding-left: 15px;
            margin-bottom: 20px;
        }

        .label { color: #888; font-size: 0.75rem; text-transform: uppercase; }
        .value { font-size: 1.1rem; margin-bottom: 12px; color: var(--neon-green); }
        .value a { color: var(--neon-green); text-decoration: none; }

        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            max-width: 350px;
            margin-top: 10px;
        }

        .links-grid a {
            color: var(--neon-green);
            text-decoration: none;
            border: 1px solid var(--neon-green);
            padding: 12px 5px;
            text-align: center;
            font-size: 0.8rem;
            transition: 0.3s;
            background: rgba(0, 255, 0, 0.05);
        }

        .links-grid a:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 15px var(--neon-green);
        }

        .footer-code {
            font-size: 0.6rem;
            margin-top: 40px;
            opacity: 0.4;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="Invievil" class="avatar">

    <div class="dossier-header">
        Access Granted: Nikita
    </div>

    <div class="info-block">
        <div class="label">Codename:</div>
        <div class="value">Invievil</div>
        
        <div class="label">Specialization:</div>
        <div class="value">Cyber Security / Dev</div>
        
        <div class="label">Secure Line:</div>
        <div class="value"><a href="tel:+77714912771">+7 (XXX) XXX-XX-XX</a></div>
    </div>

    <div class="links-grid">
        <a href="https://t.me/sseone">TELEGRAM</a>
        <a href="https://instagram.com/mne.ne.poh.ui">INSTAGRAM</a>
        <a href="https://github.com/Invievil" style="grid-column: span 2;">GITHUB REPOSITORY</a>
    </div>

    <div class="footer-code">
        [ ENCRYPTION: AES-256 | VER: 2.026 ]
    </div>

</body>
</html>
